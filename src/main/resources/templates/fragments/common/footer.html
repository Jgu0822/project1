<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div class="footer" th:fragment="footerFragment">
    <!-- jQuery 필수 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- 필수 js -->
    <script th:src="@{/webjars/sockjs-client/sockjs.min.js}"></script>
    <!-- 필수 js -->
    <script th:src="@{/webjars/stomp-websocket/stomp.min.js}"></script>
    <script th:src="@{/js/chat.js}"></script>

    <!-- 챗봇 -->
    <div class="chat" id="chat">
        <img th:src="@{/img/icon/chatbot.png}" onclick="openChat()" alt="chat">
    </div>
    <div class="chat-con" id="chat-con">
        <!-- header -->
        <div class="chat-header" id="chat-header">
            <span>멘토존 챗봇</span>
            <span class="btn-wrap">
                <button class="closeBtn" id="closeBtn" onclick="disconnect()">X</button>
            </span>
        </div>
        <!-- content -->
        <div class="chat-content" id="chat-content">

        </div>
        <!-- question 메세지 입력란 -->
        <div class="chat-question" id="chat-question">
            <input type="text" id="question" placeholder="질문을 입력하세요">
            <!-- <button id="sendBtn" onclick="msgSend()">전송</button> -->
        </div>
    </div>
    <div class="footer-con">
        <div class="logo">
            <a th:href="@{/}"><img th:src="@{/img/logo5.png}" alt="logo"></a>
        </div>
        <div class="content">
            <div class="addr">
                <div class="p">
                    <p><h3>대표번호 : 02-123-1234</h3></p>
                    <p>사업자번호 : 000-12-34567  대표 : omwp</p>
                    <p>통신판매신고 : 제2023-서울노원-0000호</p>
                    <p>주소 : 서울특별시 노원구 상계로3길 21</p>
                </div>
                <div class="sns">
                    <img th:src="@{/img/icon/sns0.png}" alt="sns">
                    <img th:src="@{/img/icon/sns1.png}" alt="sns">
                    <img th:src="@{/img/icon/sns2.png}" alt="sns">
                </div>
            </div>
        </div>
    </div>
</div>
